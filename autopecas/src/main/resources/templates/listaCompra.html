<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sistema Auto Peças == Listagem ==</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center">
            <h1>Lista</h1>
        </div>
        <h3>Lista de Compras</h3>
        <table class="table"> 
                    <thead> 
                            <tr> 
                                    <th>ID</th> 
                                    <th>Discrição do Item:</th> 
                                    <th>Quantidade do Item:</th> 
                                    <th>Valor:</th>
                    <th>Data da Compra</th> 
                                </tr> 
                        </thead> 
                    <tbody> 
                            <tr th:each="compra : ${compras}"> 
                                    <td th:text="${compra.id}"></td> 
                                    <td th:text="${compra.discricaoCompra}"></td> 
                                    <td th:text="${compra.quantidade}"></td> 
                    <td th:text="${compra.valorCompra}"></td> 
                    <td th:text="${compra.dataCompra}"></td> 
                    <td>
                        <a th:href="@{'/exluir-compra?id=' + ${compra.id}}">Excluir</a>
                    </td>
                           </tr> 
                        </tbody>         

        </table>
        <p></p>
        
        
        <a th:href="@{/}">Voltar</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
