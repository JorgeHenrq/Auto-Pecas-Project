<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sistema Auto Peças == Cadastro de Clientes ==</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <div class="text-center">
            <h1>Cadastro de Clientes</h1>
        </div>
        <div class="row" style="border: 1px solid black">
            <p><div class="col-sm-3 mx-auto text-center">
                <form th:action="@{/cadastrocliente}" th:object="${cliente}" method="post"> 
                    <p>Nome do Cliente: <input type="text" th:field="${cliente.nomeCliente}" required/> </p> 
                    <p>CPF: <input type="text" th:field="${cliente.cpfCliente}" required/></p>
                    <p>Emdereço: <input type="text" th:field="${cliente.endereco}" required/></p>
                    <p>Cidade: <input type="text" th:field="${cliente.cidade}" required/></p>
                    <p>Bairro: <input type="text" th:field="${cliente.bairro}" required/></p>
                    <p>Numero: <input type="text" th:field="${cliente.numero}" required/></p>
                    <p>Contato: <input type="text" th:field="${cliente.contato}" required/></p>
                     <p><input type="submit" value="Cadastrar" /></p> 
                </form>
            </div> 
        </div><p>
        <nav>
            <a th:href="@{/}"><button type="button"> << Tela Inicial </button></a><p>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
