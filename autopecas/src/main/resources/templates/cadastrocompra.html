<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sistema Auto Peças == Cadastro de Compra ==</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center">
            <h1>Cadastro de Compra</h1>
        </div>
        <div class="row" style="border: 1px solid black">
            <p><div class="col-sm-3 mx-auto text-center"> 
                Peça ainda não possui cadastro ? <a th:href="@{/cadastropeca}"><button type="button"> Cadastro de Peças</button></a><p>
                <form th:action="@{/cadastrocompra}" th:object="${compra}" method="post"> 
                    <p>Discrição do Item: <input type="text" th:field="${compra.discricaoCompra}" required/> </p> 
                    <p>Quantidade: <input type="text" th:field="${compra.quantidade}" required/></p>
                    <p>Valor da Compra: <input type="text" th:field="${compra.valorCompra}" required/></p>
                    <p>Data da Compra: <input type="text" th:field="${compra.dataCompra}" required/></p>
                     <p><input type="submit" value="Cadastrar" /></p> 
                </form>
            </div> 
        </div><p>
        <nav>
            <a th:href="@{/}"><button type="button"> << Tela Inicial </button></a><p>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
